<div class="goods-container">
    <div class="left-box">
        <a routerLink="/">
            <div class="company-logo"><img src="../../../assets/Logotype.svg" alt=""></div>
        </a>
        <div class="goods-categories">
            <ul class="list">
                <li class="item" *ngFor="let type of goodsTypes" (click)="setCurrentType(type)"><input type="radio" name="good-category"
                         [checked]="currentType === type">
                    <div>{{type}}</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="right-box">
        <div class="top-menu">
            <a routerLink="/news">
                <div class="back-button">news</div>
            </a>
            <span class="title">List of necessary goods</span>
            <div class="search">
                <img src="../../../assets/Search.svg" alt="">
                <input type="text" [ngModel]='searchTerm' (ngModelChange)='searchTermChanged.next($event)' />
            </div>
        </div>
        <div class="goods-list">
            <div class="items" *ngIf="goods">
                <div class="item" *ngFor="let goodsItem of goods.docs">
                    <div class="image">
                        <img [src]="goodsItem.photo || noPhotoUrl" alt="">
                    </div>
                    <div class="info">
                        <div class="headers">
                            <div>Goods name</div>
                            <div>Unit of measurement</div>
                            <div>Size</div>
                            <div>Quantity</div>
                            <div>Bought</div>
                        </div>
                        <div class="name">{{goodsItem.productName}}</div>
                        <div class="units">{{goodsItem.packing}}</div>
                        <div class="size">{{goodsItem.size}}<img *ngIf="!goodsItem.size" src="../../../assets/noneIcon.svg"></div>
                        <div class="quantity">{{goodsItem.count}}</div>
                        <div class="bought"><img [src]="goodsItem.isBought ? '../../../assets/trueIcon.svg': '../../../assets/falseIcon.svg'" alt=""></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="paginations" *ngIf="goods">
            <a (click)="getGoods(1)">First</a>
            <a (click)="getGoods(goods.prevPage)">Previous</a>
            <span>
                <span class="current">{{goods.page}}</span> of <span class="last">{{goods.totalPages}}</span>
            </span>
            <a (click)="getGoods(goods.nextPage)">Next</a>
            <a (click)="getGoods(goods.totalPages)">Last</a>
        </div>
    </div>
</div>
<app-footer></app-footer>
