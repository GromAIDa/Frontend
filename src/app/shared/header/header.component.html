<header>
    <a (click)="openRouter('/')">
        <h2 class="company-logo">GromAIDa</h2>
    </a>
    <nav class="desktop-nav">
        <a class="header-link" (click)="openRouter('/')" [class.header-link__active]="router.url === '/'">
            <div>Home</div>
        </a>
        <a class="header-link" (click)="openRouter('news')"  [class.header-link__active]="router.url === '/news'">
            <div>News</div>
        </a>
    </nav>
    <button class="burger-toggle" (click)="toggleMenu()" [ngClass]="{'close': isOpenedNav}" id="click-outside"></button>
    <div class="burger-menu" [ngClass]="{'opened': isOpenedNav}">
        <div class="menu" id="click-outside">
            <nav >
                <a class="header-link" [class.header-link__active]="router.url === '/'" (click)="toggleMenu('/')" >
                    <div >Home</div>
                </a>
                <a class="header-link"  [class.header-link__active]="router.url === '/news'" (click)="toggleMenu('news')">
                    <div>News</div>
                </a>
            </nav>
        </div>
    </div>
</header>
